<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 Upload Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }
        .upload-area.dragover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        #fileInput {
            display: none;
        }
        .file-info {
            margin-top: 15px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            display: none;
        }
        .file-info.active {
            display: block;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        .result.success {
            display: block;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .result.error {
            display: block;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .result h3 {
            margin-bottom: 10px;
        }
        .result pre {
            background: rgba(0,0,0,0.1);
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
            margin-top: 10px;
        }
        .loader {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .loader.active {
            display: block;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .url-link {
            word-break: break-all;
            color: #667eea;
            text-decoration: none;
        }
        .url-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ S3 Upload Test</h1>
        <p class="subtitle">Upload images or videos to test your S3 bucket configuration</p>
        
        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept="image/*,video/*">
            <div>
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#667eea" stroke-width="2" style="margin: 0 auto 15px;">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <p style="font-size: 18px; color: #333; margin-bottom: 8px;">
                    Click to upload or drag and drop
                </p>
                <p style="font-size: 14px; color: #666;">
                    Images ‚Üí <strong>images/</strong> folder | Videos ‚Üí <strong>videos/</strong> folder
                </p>
            </div>
            <div class="file-info" id="fileInfo"></div>
        </div>
        
        <button id="uploadBtn" disabled>Upload to S3</button>
        
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Uploading...</p>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInfo = document.getElementById('fileInfo');
        const loader = document.getElementById('loader');
        const result = document.getElementById('result');
        
        let selectedFile = null;

        // Click to select file
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                handleFileSelect(e.dataTransfer.files[0]);
            }
        });

        function handleFileSelect(file) {
            selectedFile = file;
            
            // Check file type
            const isImage = file.type.startsWith('image/');
            const isVideo = file.type.startsWith('video/');
            
            if (!isImage && !isVideo) {
                showResult('error', 'Please select an image or video file');
                return;
            }

            // Show file info
            const fileSize = (file.size / (1024 * 1024)).toFixed(2);
            const fileType = isImage ? 'üñºÔ∏è Image' : 'üé• Video';
            const folder = isImage ? 'images/' : 'videos/';
            
            fileInfo.innerHTML = `
                <strong>${fileType}</strong><br>
                <strong>File:</strong> ${file.name}<br>
                <strong>Size:</strong> ${fileSize} MB<br>
                <strong>Will upload to:</strong> <code>${folder}</code>
            `;
            fileInfo.classList.add('active');
            
            uploadBtn.disabled = false;
            result.style.display = 'none';
        }

        // Upload button
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('media', selectedFile);

            uploadBtn.disabled = true;
            loader.classList.add('active');
            result.style.display = 'none';

            try {
                // Get API URL - update this if your API base URL is different
                const apiUrl = window.location.origin + '/api/test/s3-upload';
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.status) {
                    showResult('success', `
                        <h3>‚úÖ Upload Successful!</h3>
                        <p><strong>Type:</strong> ${data.data.type}</p>
                        <p><strong>Folder:</strong> ${data.data.folder}/</p>
                        <p><strong>Path:</strong> ${data.data.path}</p>
                        <p><strong>URL:</strong> <a href="${data.data.url}" target="_blank" class="url-link">${data.data.url}</a></p>
                        <details style="margin-top: 15px;">
                            <summary style="cursor: pointer; font-weight: bold;">Full Response</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `);
                } else {
                    showResult('error', `
                        <h3>‚ùå Upload Failed</h3>
                        <p>${data.message}</p>
                    `);
                }
            } catch (error) {
                showResult('error', `
                    <h3>‚ùå Error</h3>
                    <p>${error.message}</p>
                    <p style="margin-top: 10px; font-size: 12px;">Make sure your API endpoint is correct and CORS is configured properly.</p>
                `);
            } finally {
                uploadBtn.disabled = false;
                loader.classList.remove('active');
            }
        });

        function showResult(type, message) {
            result.className = `result ${type}`;
            result.innerHTML = message;
            result.style.display = 'block';
        }
    </script>
</body>
</html>
